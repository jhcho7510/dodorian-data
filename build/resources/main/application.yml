server:
  port: 8080
  servlet:
    context-path: /dodorian
    encoding:
      charset: UTF-8
      enabled: true
      force: true

mybatis:
  mapper-location:
    classpath: mapper/*.xml

spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/test
    driverClassName: org.h2.Driver
    username: sa
    password:
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
  sql:
    init.mode: always